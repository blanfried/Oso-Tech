<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer-menu">
          <ul>
            {{ range site.Menus.footer }}
            <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
        <p class="copyright">{{ site.Params.copyright | markdownify }}</p>
      </div>
    </div>
  </div>
  	<!-- accessiBe Script -->
<script>
	(function(){
	    var s    = document.createElement('script');
	    var h    = document.querySelector('head') || document.body;
	    s.src    = 'https://acsbapp.com/apps/app/dist/js/app.js';
	    s.async  = true;
	    s.onload = function(){
		  acsbJS.init({
			statementLink    : '',
			footerHtml       : '',
			hideMobile       : false,
			hideTrigger      : false,
			disableBgProcess : false,
			language         : 'en',
			position         : 'right',
			leadColor        : '#146FF8',
			triggerColor     : '#146FF8',
			triggerRadius    : '50%',
			triggerPositionX : 'right',
			triggerPositionY : 'bottom',
			triggerIcon      : 'people',
			triggerSize      : 'bottom',
			triggerOffsetX   : 20,
			triggerOffsetY   : 20,
			mobile           : {
			    triggerSize      : 'small',
			    triggerPositionX : 'right',
			    triggerPositionY : 'bottom',
			    triggerOffsetX   : 10,
			    triggerOffsetY   : 10,
			    triggerRadius    : '20'
			}
		  });
	    };
	    h.appendChild(s);
	})();
    </script>
</footer>
